<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main_layout}">
<head>

</head>
<body class="main-body">
<div layout:fragment="content" class="container">

    <!-- Start Student information table-->
    <div class="media block-update-card ">
        <div class="row mt-50">
            <div class="media-body update-card-body ml-3">

                <div class="row">
                    <a class="col-md-4" th:href="@{/courses}">
                        Back to list of courses
                    </a>

                    <h4 class="media-heading mb-2 col-md-6" th:text="${course.title}">
                    </h4>
                </div>
                <br>
                <h5 class="media-heading mb-2 col-md-6 text-primary">Course Overview</h5>

                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th nowrap scope="row">Course Code</th>
                        <td th:text="${course.id}"></td>
                    </tr>
                    <tr>
                        <th nowrap scope="row">Course title</th>
                        <td nowrap th:text="${course.title}"></td>
                    </tr>
                    <tr>
                        <th nowrap scope="row">Number of Credits</th>
                        <td th:text="${course.numberOfCredits}"></td>
                    </tr>
                    <tr>
                        <th nowrap scope="row">Course Instructor</th>
                        <td><a th:href="@{instructors/instructor}" th:text="${course.title}"></a>
                        </td>
                    </tr>

                    <tr>
                        <th nowrap scope="row">Course Description</th>
                        <td colspan="6" th:text="${course.description}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">

                    <form action="@{/courses/enrol-for-course}" method="post">
                        <a th:href="@{/courses/add-user-course(courseId=${course.id},userEmail=${email})}"
                           class="btn btn-primary btn-sm">
                            Register for course
                        </a>
                    </form>

                    <a class="col-md-1 btn btn-info btn-sm" th:href="@{/courses/update(courseId=${course.id})}">
                        Edit Course
                    </a>

                    <a class="col-md-2 btn btn-danger btn-sm"  sec:sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="@{/courses/delete(courseId=${course.id})}">
                        Delete Course
                    </a>

                </div>
            </div>
        </div>
    </div>
    <!--End Student information table-->
</div>
</body>
</html>
