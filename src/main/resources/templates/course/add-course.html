<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main_layout}">
<head>
    <title>CMS | add-course</title>
</head>
<body class="main-body">
<div layout:fragment="content" class="container">
    <div class="col-md-10 offset-sm-2 mt-50">
        <h2>Add New Course </h2>
        <hr>
        <form action="#" th:action="@{/admin/create-course}" th:object="${course}"
              enctype="multipart/form-data" method="POST">

            <input type="hidden" th:field="*{id}" id="id">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Course title </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control"
                           id="title">
                    <div class="text-danger"  th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">Name Error</div>
                </div>
            </div>

            <div class="form-group row">
                <label for="credit" class="col-md-2 col-form-label">Number of Credits</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{numberOfCredits}" class="form-control"
                           id="credit">
                    <div class="text-danger"  th:if="${#fields.hasErrors('numberOfCredits')}"
                         th:errors="*{numberOfCredits}">Name Error</div>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea th:rowspan="10" class="form-control" id="description"
                              th:value="${description}" th:field="*{description}">
                    </textarea>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>

                <a class="col-md-4" th:href="@{/courses}">
                    Back to all course
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
