<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMS | add-course</title>
    <div th:replace="~{/includes/css-links :: cssFragment}"></div>
</head>
<body>
<div th:replace="~{/includes/nav-bar :: navBar}"></div>
<div class="container">
    <div class="col-md-10 offset-sm-2">
        <h2>Add New Course  </h2>
        <hr>
        <form action="#" th:action="@{/courses/create}"  th:object="${course}" method="POST">

            <input type="hidden" th:field="*{id}" id="id">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Course title </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control"
                           id="title">
                </div>
            </div>

            <div class="form-group row">
                <label for="credit" class="col-md-2 col-form-label">Number of Credits</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{numberOfCredits}" class="form-control"
                           id="credit">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea th:rowspan="10" class="form-control" id="description"
                              th:value="${description}" th:field="*{description}">

                    </textarea>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>

                <a class="col-md-4" th:href="@{/courses}">
                    Back to all course
                </a>
            </div>
        </form><br>
        <footer th:replace="~{includes/footer :: footer}">
            <p>Footer contents go here </p>
        </footer>
    </div>

</div>
</body>
</html>
