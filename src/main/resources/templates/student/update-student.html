<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main_layout}">
<head>
    <title>CMS |student update</title>
</head>
<body class="main-body">
<div layout:fragment="content" class="container"><br>
        <div class="col-md-10 offset-sm-1 mt-50">
            <h3>Updating Student Information</h3>
            <hr>
            <form action="#" th:action="@{/students/save-update}" th:object="${student}" method="POST">

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control"
                               id="firstName">

                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control"
                               id="lastName">

                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email address</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control" id="email">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gender</label>

                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-input" th:field="*{gender}" type="radio"
                               id="male" value="M">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline col-sm-2">
                        <input class="form-check-input" th:field="*{gender}" type="radio"
                               id="female" value="F">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <hr>
                <br/>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>

                    <a class="col-md-4" th:href="@{__${T(com.softpager.cms.utils.CMSMapping).ALL}__}">
                        All students
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
