<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMS | add-student</title>
    <div th:replace="~{/includes/css-links :: cssFragment}"></div>
</head>
<body>

<div class="container">
    <div class="col-md-10 offset-sm-2">
        <h2>Student Registration Form </h2>
        <hr>

        <form action="#" th:action="@{/students/create}"  th:object="${student}" method="POST">

            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           id="firstName" placeholder="enter first name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           id="lastName" placeholder="enter last name">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"
                           id="email" placeholder="enter your email address">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Gender</label>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" th:field="*{gender}" type="radio"
                           id="male" value="M">
                    <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" th:field="*{gender}" type="radio"
                           id="female" value="F">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <hr>
            <br/>
            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>

                <a class="col-md-4" th:href="@{__${T(com.softpager.cms.utils.CMSMapping).ALL}__}">
                    See all students
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
