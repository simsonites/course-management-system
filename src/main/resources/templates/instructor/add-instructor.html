<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{includes/main_layout}">
<head>
    <title>CMS | add-instructor</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="col-md-10 offset-sm-2">
        <h2>Instructors Form </h2>
        <hr>

        <form action="#" th:action="@{/admin/instructors/create}" th:object="${instructor}" method="POST">

            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           id="firstName" placeholder="enter first name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           id="lastName" placeholder="enter last name">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"
                           id="email" placeholder="enter your email address">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           id="password" placeholder="set a security password">
                </div>
            </div>


            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-8">
                    <div class="form-group blu-margin">
                        <select class="form-control" th:field="*{title}" id="title">
                            <option value="none">select title</option>
                            <option value="Dr">Dr</option>
                            <option value="Prof">Prof</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Gender</label>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" th:field="*{gender}" type="radio"
                           id="male" value="M">
                    <label class="form-check-label" for="male">Male</label>
                </div>


                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" th:field="*{gender}" type="radio"
                           id="female" value="F">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <hr>
            <br/>
            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>

                <a class="col-md-4" th:href="@{/instructors}">
                    Goto instructors list
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
